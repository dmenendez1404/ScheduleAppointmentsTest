language: node_js
node_js:
- "10"
cache: npm
jobs:
  include:
  - stage: test
    script:
    - cd app/
    - npm install
    - npm run test:coverage:ci
  - stage: deploy_qa
    install: skip
    script:
    - cd app/
    - npm install -g firebase-tools
    - npm run build_qa
    - firebase use --token $FIREBASE_TOKEN qa
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN
  - stage: deploy_prod
      install: skip
      script:
      - cd app/
      - npm install -g firebase-tools
      - npm run build_prod
      - firebase use --token $FIREBASE_TOKEN production
      - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN
    - stage: release
        node_js: lts/*
        deploy:
          provider: script
          skip_cleanup: true
          script:
          - npx semantic-release
stages:
- name: test
  if: type = push
- name: release
- name: deploy_qa
    if: branch = develop
- name: deploy_production
  if: branch = master